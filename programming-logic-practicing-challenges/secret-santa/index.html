<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Inter&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css" rel="stylesheet" />
  <title>Secret Santa</title>
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <main>
    <img class="page__image" src="./assets/images/gift-image.png" alt="Image of a gift">
    <div class="content">
      <div class="content__corner-rectangle"></div>
      <div class="content__main">
        <section>
          <h1 class="section__title">Secret <span>Santa</span></h1>
          <form class="form">
            <label class="form__label">
              Enter a friend's name
            </label>
            <input id="friend-name" class="form__input" type="text" placeholder="Friend's name">
            <div class="form__buttons">
              <button onclick="addFriend()" type="button" class="button primary">Add</button>
              <button onclick="draw()" type="button" class="button secondary">Draw</button>
              <a onclick="reset()" href="#" class="form__link">Reset</a>
            </div>
          </form>
        </section>
        <section class="section--results">
          <article>
            <p class="friends__title">Added Friends</p>
            <div class="friends__container">
              <p id="friends-list"></p>
            </div>
          </article>
          <article>
            <p class="prizeDraw__title">Draw Results</p>
            <div class="prizeDraw__container">
              <p id="draw-results"></p>
            </div>
          </article>
        </section>
      </div>
    </div>
  </main>
  <div class="background__detail">

    <script src="./scripts/app.js"></script>
</body>

</html>
