<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>e-Ticket</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/images/logo-e-ticket.png" alt="e-Ticket Logo">
    </header>
    <main class="container">

        <div class="graphic"></div>
        <h1>Buy your <span>ticket</span></h1>
        <form action="">
            <label class="input-group">
                Select type
                <select name="ticket-type" id="ticket-type">
                    <option value="lower">Lower Section</option>
                    <option value="upper">Upper Section</option>
                    <option value="floor">Floor</option>
                </select>
            </label>
            <label class="input-group">Qty.
                <input type="number" id="quantity" placeholder="00" min="1" max="10">
            </label>
            <button onclick="buyTicket()" type="button">Buy</button>
        </form>
        <img class="patterns" src="./assets/images/patterns.svg" alt="Patterns">
        <section>
            <h2>Available Quantity</h2>

            <ul class="list">
                <li>Floor<span id="quantity-floor">100</span></li>
                <li>Upper Section<span id="quantity-upper">200</span></li>
                <li>Lower Section<span id="quantity-lower">400</span></li>
            </ul>
            <img src="./assets/images/ticket.png" alt="Ticket Image">
        </section>
    </main>

    <script src="./scripts/app.js"></script>
</body>

</html>
